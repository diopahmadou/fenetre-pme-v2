<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-projet-heading">Create or edit a Projet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!projet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="projet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_investissementMateriel">Investissement Materiel</label>
                    <input type="text" class="form-control" name="investissementMateriel" id="field_investissementMateriel"
                        [(ngModel)]="projet.investissementMateriel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fondRoulement">Fond Roulement</label>
                    <input type="number" class="form-control" name="fondRoulement" id="field_fondRoulement"
                        [(ngModel)]="projet.fondRoulement" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_organismesFinancement">Organismes Financement</label>
                    <input type="text" class="form-control" name="organismesFinancement" id="field_organismesFinancement"
                        [(ngModel)]="projet.organismesFinancement" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pme">Pme</label>
                    <select class="form-control" id="field_pme" name="pme" [(ngModel)]="projet.pme" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pmeOption.id === projet.pme?.id ? projet.pme : pmeOption" *ngFor="let pmeOption of pmes; trackBy: trackPmeById">{{pmeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
